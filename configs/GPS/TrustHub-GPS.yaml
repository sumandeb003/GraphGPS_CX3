out_dir: results
metric_best: accuracy # originally: mae
metric_agg: argmin
wandb:
  use: True
  project: TrustHubDFG
dataset:
  format: PyG-TrustHubDFG #custom for TrustHub
  name: val[xtea].test[xtea] #custom for TrustHub
  task: graph
  task_type: classification
  transductive: True
  split_mode: standard
  node_encoder: False
#  node_encoder_name: LinearNode+GraphormerBias
  node_encoder_bn: False
  edge_encoder: False
  edge_encoder_bn: False
train:
  mode: custom
  batch_size: 256
  eval_period: 1
  ckpt_period: 100
model:
  type: gnn
  loss_fun: cross_entropy
  edge_decoding: dot
gnn:
  head: inductive_edge
  layers_pre_mp: 0
  layers_mp: 5
  layers_post_mp: 1
  dim_inner: 275
  layer_type: gcnconv
  stage_type: stack
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  optimizer: adamW
  weight_decay: 0.0
  base_lr: 0.001
  max_epoch: 200
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 10
  min_lr: 1e-5